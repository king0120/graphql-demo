type Player {
    id: ID!
    name: String
    color: String
    points: Int
}

type Game {
    id: ID!
    players: [Player]
    started: Boolean
}

type Question {
    category: String,
    type: String,
    difficulty: String,
    question: String,
    correct_answer: String,
    incorrect_answers: [String]
}

type Query {
    trivia(limit: Int): [Question]
}

type Mutation {
    startGame(id: ID!): Game
}
